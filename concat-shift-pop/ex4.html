<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>pop</title>
  </head>
<body>
  <script>
  function concat() {
  var firstArray = [1,2,3,4,5]

  var thirdArray = firstArray.pop()
  console.log(firstArray.length)
  return console.log(" returned from pop is: " + thirdArray) & console.log("returned new array is: " + firstArray)
}

  </script>
<div onclick="concat();">Hi!</div>
  </body>
