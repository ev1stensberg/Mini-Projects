<body>
  <script>
  var SnowLeopard = function() {
      this.specie = "Tiger"
      this.name = "Snow Leopard"
    }

    SnowLeopard.prototype.showSpecs = function () {
      console.log(" This is a " + this.cubName + " which is approx " + this.cubSize);
    }

    var Cub = function(cubSize, cubName) {
      this.cubSize = cubSize;
      this.cubName = cubName;
    }

    SnowLeopard.prototype.showParent = function () {
      console.log(" The " + this.cubName + 'Â´s parent is a ' + this.specie + " which is a " + this.name)
    }

    Cub.prototype = new SnowLeopard();

    var Cat = new Cub("10 kg", "Snow Leopard Cub")
  </script>
<div onclick="console.log(Cat.showSpecs());">Hi!</div>
